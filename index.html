<!-- index.html: aplicación sencilla para guardar y listar contraseñas -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardar Contraseñas</title>
  <!-- Vincula los estilos externos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Gestor de Contraseñas (Demo)</h1>

    <!-- Formulario para añadir una nueva contraseña -->
    <form id="passwordForm">
      <input type="text" id="site" placeholder="Sitio o servicio" required>
      <input type="text" id="username" placeholder="Usuario / correo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Guardar</button>
    </form>

    <h2>Contraseñas guardadas</h2>
    <div id="passwordList"></div>
  </main>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
